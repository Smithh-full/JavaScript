<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caperucita Roja - Anime Cómic</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffd1dc, #f4f4f9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .scene {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🌲</text></svg>') 2% 85% no-repeat,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🌲</text></svg>') 95% 80% no-repeat;
      background-size: 100px;
    }
    @keyframes sparkle {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.8)); }
      50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(255,255,255,0.9)); }
    }
    
    .character {
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      padding: 1em;
      border-radius: 12px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: sparkle 2s infinite;
      z-index: 10;
    }
    
    .character::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      z-index: -1;
      opacity: 0.6;
      transform: scale(1.1);
      filter: blur(15px);
    }
    
    #caperucita {
      left: -30%;
      top: 30%;
      background: linear-gradient(135deg, #ff6b81, #ff3366);
      box-shadow: 0 0 30px rgba(255, 107, 129, 0.5);
    }
    #caperucita::before {
      background: linear-gradient(135deg, #ff6b81, #ff3366);
    }
    
    #lobo {
      right: -30%;
      top: 30%;
      background: linear-gradient(135deg, #6c5ce7, #9b59b6);
      box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
    }
    #lobo::before {
      background: linear-gradient(135deg, #6c5ce7, #9b59b6);
    }
    
    #abuelita {
      left: 40%;
      bottom: -30%;
      background: linear-gradient(135deg, #fab1a0, #f39c12);
      box-shadow: 0 0 30px rgba(250, 177, 160, 0.5);
    }
    #abuelita::before {
      background: linear-gradient(135deg, #fab1a0, #f39c12);
    }
    .caption {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #2d3436;
      font-family: 'Arial', sans-serif;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5em 2em;
      border-radius: 10px;
      border: 2px solid #d63031;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="caption">¡Los personajes principales del cuento!</div>
    <div id="caperucita" class="character">Caperucita Roja</div>
    <div id="lobo" class="character">El Lobo</div>
    <div id="abuelita" class="character">La Abuelita</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    // Efecto de destello para entrada anime
    const shineEffect = (target, delay) => {
      const shape = new mojs.Shape({
        parent: document.body,
        left: 0,
        top: 0,
        shape: 'circle',
        scale: { 0: 3 },
        opacity: { 1: 0 },
        fill: 'white',
        duration: 1000,
        delay: delay,
        easing: 'cubic.out',
        isShowEnd: false
      });
      
      // Ajustamos la posición después de un pequeño delay para asegurar que el elemento esté renderizado
      setTimeout(() => {
        const targetRect = target.getBoundingClientRect();
        shape.el.style.position = 'absolute';
        shape.el.style.left = targetRect.left + targetRect.width/2 + 'px';
        shape.el.style.top = targetRect.top + targetRect.height/2 + 'px';
      }, 100);
      
      return shape;
    };

    // Iniciamos las animaciones inmediatamente
    const timeline = new mojs.Timeline();
    
    // Animación de Caperucita estilo anime
    const caperucitaAnim = new mojs.Html({
        el: '#caperucita',
        scale: { 0: 1.2, 1.2: 1 },
        opacity: { 0: 1 },
        x: { [-window.innerWidth/3]: '10%' },
        duration: 2000,
        delay: 500,
        easing: 'elastic.out(1, 0.5)',
        onComplete: function() {
          const effect = shineEffect(this.el, 0);
          effect.play();
        }
      }).play();

      // Animación del Lobo estilo anime heroico
      const loboAnim = new mojs.Html({
        el: '#lobo',
        scale: { 0: 1.3, 1.3: 1 },
        opacity: { 0: 1 },
        x: { [window.innerWidth/3]: '10%' },
        rotate: { '-45deg': '0deg' },
        duration: 2200,
        delay: 800,
        easing: 'elastic.out(1, 0.75)',
        onComplete: function() {
          const effect = shineEffect(this.el, 0);
          effect.play();
        }
      });

    // Animación de la Abuelita estilo cómic
    const abuelitaAnim = new mojs.Html({
      el: '#abuelita',
      scale: { 0: 1.1, 1.1: 1 },
      opacity: { 0: 1 },
      y: { '100%': '0%' },
      rotate: { '15deg': '0deg' },
      duration: 1800,
      delay: 600,
      easing: 'bounce.out',
      onStart: function() {
        new mojs.Shape({
          parent: this.el,
          shape: 'polygon',
          points: 6,
          scale: { 0: 2 },
          opacity: { 1: 0 },
          fill: '#f39c12',
          duration: 1000,
          delay: 600,
          easing: 'cubic.out',
          isShowEnd: false
        }).play();
      }
    });

    // Efectos de corazones entre Caperucita y el Lobo
    const burst = new mojs.Burst({
      parent: document.body,
      left: '50%',
      top: '40%',
      radius: { 0: 100 },
      count: 7,
      children: {
        shape: 'heart',
        fill: ['#ff6b81', '#ff3366', '#fd79a8'],
        duration: 2000,
        delay: 1500,
        repeat: 999,
        scale: { 1: 0 },
        pathScale: [.8, null],
        degreeShift: 'rand(-20, 20)',
        easing: 'quad.out'
      }
    });

    // Efecto de enojo para la abuelita
    const angryBurst = new mojs.Burst({
      parent: document.body,
      left: '40%',
      bottom: '25%',
      radius: { 0: 50 },
      count: 5,
      children: {
        parent: document.body,
        shape: 'cross',
        stroke: '#d63031',
        strokeWidth: 5,
        duration: 1000,
        delay: 2000,
        repeat: 999,
        scale: { 1: 0 },
        easing: 'quad.out'
      }
    });

    // Añadimos todas las animaciones al timeline
    timeline.add(
      caperucitaAnim,
      loboAnim,
      abuelitaAnim,
      burst,
      angryBurst
    );

    // Iniciamos todas las animaciones
    timeline.play();

    // Interactividad con los personajes
    document.querySelectorAll('.character').forEach(char => {
      char.addEventListener('mouseover', (e) => {
        new mojs.Html({
          el: e.target,
          scale: { 1: 1.2 },
          duration: 300,
          easing: 'elastic.out'
        }).play();
      });
      
      char.addEventListener('mouseout', (e) => {
        new mojs.Html({
          el: e.target,
          scale: { 1.2: 1 },
          duration: 300,
          easing: 'elastic.out'
        }).play();
      });
    });
  </script>

</body>
</html>

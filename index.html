<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caperucita Roja - Anime CÃ³mic</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffd1dc, #f4f4f9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .scene {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸŒ²</text></svg>') 2% 85% no-repeat,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸŒ²</text></svg>') 95% 80% no-repeat;
      background-size: 100px;
    }
    @keyframes sparkle {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.8)); }
      50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(255,255,255,0.9)); }
    }
    
    .character {
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      padding: 1em;
      border-radius: 12px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: sparkle 2s infinite;
      z-index: 10;
    }
    
    .character::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      z-index: -1;
      opacity: 0.6;
      transform: scale(1.1);
      filter: blur(15px);
    }
    
    #caperucita {
      left: -30%;
      top: 30%;
      background: linear-gradient(135deg, #ff6b81, #ff3366);
      box-shadow: 0 0 30px rgba(255, 107, 129, 0.5);
    }
    #caperucita::before {
      background: linear-gradient(135deg, #ff6b81, #ff3366);
    }
    
    #lobo {
      right: -30%;
      top: 30%;
      background: linear-gradient(135deg, #6c5ce7, #9b59b6);
      box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
    }
    #lobo::before {
      background: linear-gradient(135deg, #6c5ce7, #9b59b6);
    }
    
    #abuelita {
      left: 40%;
      bottom: -30%;
      background: linear-gradient(135deg, #fab1a0, #f39c12);
      box-shadow: 0 0 30px rgba(250, 177, 160, 0.5);
    }
    #abuelita::before {
      background: linear-gradient(135deg, #fab1a0, #f39c12);
    }
    .caption {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #2d3436;
      font-family: 'Arial', sans-serif;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5em 2em;
      border-radius: 10px;
      border: 2px solid #d63031;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="caption">Â¡Los personajes principales del cuento!</div>
    <div id="caperucita" class="character">Caperucita Roja</div>
    <div id="lobo" class="character">El Lobo</div>
    <div id="abuelita" class="character">La Abuelita</div>
    <div id="cazador" class="character">Cazador</div>
  </div>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
